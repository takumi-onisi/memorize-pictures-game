<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>画像覚えゲーム</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="js.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="game">
      <h1 id="gameTitle">
        画像覚えゲーム！
      </h1>

      <div id="gemeMain">
        <div id="display">
          <img id="mainImage">

          <div id="MessageAboutGame" class="MessageArea">
            <p class="message">スタートボタンを押すとゲームが始まります。<br>現れる画像の順番を覚えて下さい。</p>
          </div>
          <div id="MessageGameLevel" class="MessageArea hidden">
            <p id="levelText">Level-1</p>

          </div>
          <div id="MessageAnswerTime" class="MessageArea hidden">
            <p class="message">現れた画像の順番に下の画像をクリックして下さい</p>
          </div>
          <div id="MessageCorrect" class="MessageArea hidden">
            <p class="message"><span class="textAttention">正解です！</span><br>スタートボタンを押すとゲームを再開します。</p>
          </div>
          <div id="MessageNotCorrect" class="MessageArea hidden">
            <p class="message"><span class="textAttention">残念！</span><br>スタートボタンを押すとゲームを再開します。</p>
          </div>
        </div>
      </div>

      <div id="strBtnArea">
        <input type="button" id="btnStart" value="スタート">
      </div>

      <div id="gameLevelArea">

        <h2>GAME LEVEL</h2>
        <p class="message">レベルのラベルをクリックすれば好みのレベルに切り替えられます</p>
        <div id="gameLevelParameters">
          <div class="levelBox levelBoxChecked">
            <input type="radio" name="gameLevelParameter" value="1" id="level-1" checked="checked"><label
              for="level-1">Level-1</label>
          </div>
          <div class="levelBox">
            <input type="radio" name="gameLevelParameter" value="2" id="level-2"><label for="level-2">Level-2</label>
          </div>
          <div class="levelBox">
            <input type="radio" name="gameLevelParameter" value="3" id="level-3"><label for="level-3">Level-3</label>
          </div>
          <div class="levelBox">
            <input type="radio" name="gameLevelParameter" value="4" id="level-4"><label for="level-4">Level-4</label>
          </div>
          <div class="levelBox">
            <input type="radio" name="gameLevelParameter" value="5" id="level-5"><label for="level-5">Level-5</label>
          </div>
          <div class="levelBox">
            <input type="radio" name="gameLevelParameter" value="6" id="level-6"><label for="level-6">Level-6</label>
          </div>
          <div class="levelBox">
            <input type="radio" name="gameLevelParameter" value="7" id="level-7"><label for="level-7">Level-7</label>
          </div>

        </div>

      </div>

      <div id="ansBtnArea">

        <p class="ansImage">
          <span id="btn0" href="#" class="pointerEventsNone"><img id="imgBtn0" src="./images/dog.jpg" alt="イヌ"></span>
          <span id="btn1" href="#" class="pointerEventsNone"><img id="imgBtn1" src="./images/cat.jpg" alt="ネコ"></span>
        </p>
        <p id="ansText">

        </p>
        <div id="resetArea">
          <p class="message">自分の答えをリセットするにはリセットボタンを押してください</p>
          <input id="btnReset" type="button" name="reset" value="リセット">
        </div>
      </div>
    </div>

  </div>


</body>

</html>
